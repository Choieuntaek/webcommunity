{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'mobile_base.css' %}">
</head>
<body>
{% block body %}
    <div>
    {% if messages %}
    <div class="message_box" style="padding-left: 0 5px;display: flex;justify-content: center;">
      <ul id="message_box" class="message_inner">
        {% for message in messages %}
        <li style="
        padding: 10px 30px;
        border-radius: 6px;
        background-color: rgb(0 0 188);
        color: white;"><strong>{{message}}</strong></li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    </div>
{% block content %}

{% endblock %}
{% endblock %}
{% block extra_body %}
{% endblock %}
    <script>
        setTimeout(function(){
            document.getElementById("message_box").style.opacity = "0";
        }, 3000);
    </script>
</body>
</html>
